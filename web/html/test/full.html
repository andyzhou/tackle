<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Macy.js 瀑布流示例</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
  }

  .grid {
    width: 100%;           /* 容器宽度 */
    max-width: 1200px;     /* 最大宽度 */
    margin: 0 auto;
  }

  .grid-item {
    margin-bottom: 10px;   /* 行间距 */
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .grid-item img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<h2>Macy.js 瀑布流示例</h2>

<div class="grid">
  <div class="grid-item"><img src="https://picsum.photos/300/200?random=1" /></div>
  <div class="grid-item"><img src="https://picsum.photos/300/400?random=2" /></div>
  <div class="grid-item"><img src="https://picsum.photos/300/250?random=3" /></div>
  <div class="grid-item"><img src="https://picsum.photos/300/350?random=4" /></div>
  <div class="grid-item"><img src="https://picsum.photos/300/300?random=5" /></div>
  <div class="grid-item"><img src="https://picsum.photos/300/450?random=6" /></div>
</div>

<!-- 引入 Macy.js -->
<script src="https://cdn.jsdelivr.net/npm/macy@2.5.1/dist/macy.min.js"></script>
<script>
  var macyInstance = Macy({
    container: '.grid',      // 容器选择器
    trueOrder: false,        // false 自动按最短列排列
    waitForImages: true,     // 等图片加载完成再布局
    margin: 10,              // 列间距和行间距
    columns: 3,              // 默认列数
    breakAt: {               // 响应式列数
      1200: 3,
      940: 2,
      520: 1
    }
  });
</script>

</body>
</html>
