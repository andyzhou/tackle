<script type="text/javascript">
//setup notify address

//ready
$(function(){
  //jump to browser url
  pageJump("{{.BrowserOrgUri}}");

  //detect browser goback or forward opt
  $(window).on('popstate', function(event) {
    var href = window.location.href;
    console.log("popstate, href:"+href);
    if(typeof(href) != "undefined" && href != "") {
      //send ajax page load
      pageJump(href);
    }
  });

  document.addEventListener("selectstart", function (event) {
      event.preventDefault();  // 阻止系统选中文本
  });

  document.addEventListener("dblclick", function (event) {
      event.preventDefault();  // 阻止鼠标左键双击全选
  });

  //init notify ws
  //initNotify(notifyAddr, cookiePlayerInfo);
});
</script>
